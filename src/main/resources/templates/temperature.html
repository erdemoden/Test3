<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        .title{
            text-align: center;
            margin-top: 20px;
        }
        .input{
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }
        .button{
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }
        .group{
            display: flex;
            width: 100%;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1 class="title">WELCOME</h1>
<h5 class="title">Please Write Your City</h5>
<input type="text" class="input" id="city">
<button class="btn btn-primary button" id="send">Send</button>
<div class="group">
<h3 id="temp" style="float: left;margin-left: 10px"></h3>
<h3 id="time" style="float: left;margin-left: 10px"></h3>
</div>

<script>
const button = document.getElementById("send");
const input = document.getElementById("city");

button.addEventListener("click",async ()=>{
   const response = await fetch("http://localhost:8080/weather?city="+input.value.toString());
   const resJson = await response.json();
   console.log(resJson)
   if(resJson.error!=null){
    document.getElementById("temp").innerHTML="error : "+resJson.error;
   }
   else{
       document.getElementById("temp").innerHTML="Temperature : "+resJson.temp;
       document.getElementById("time").innerHTML="Time : "+resJson.time;
   }
    console.log(resJson);
});
</script>
</body>
</html>
